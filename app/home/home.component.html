    <div class="card mx-auto card text-center" style="width: 30%;  box-shadow: 3px 2px 4px 3px #d4b8d0">
    <img class="card-img-top" src="https://acmputah.org/resources/Pictures/4.png" alt="Card image" width="100" height="300">
    <div class="card-body">
      <h4 class="card-title">Students <span style="color: rgb(195, 116, 198);">{{ details }}</span></h4>
      <p class="card-text"><input type="text" (input)="onStudentNameChange($event)" placeholder="Enter student's name..."></p>
      <h5 *ngIf="studentName" class="card-title">Student's Name: <span style="color: rgb(203, 123, 202);">{{ studentName }}</span></h5>
      <a href="#" class="btn btn-primary" routerLink="student">Go to student mark</a>
    </div>
  </div>
